Title="local"

[log]
loglevel = "debug"
logConsoleLevel = "info"
logFile = "logs/chain33.log"
maxFileSize = 300
maxBackups = 100
maxAge = 28
localTime = true
compress = true
callerFile = false
callerFunction = false

[blockchain]
defCacheSize=512
maxFetchBlockNum=128
timeoutSeconds=5
batchBlockNum=128
driver="leveldb"
dbPath="datadir"
dbCache=64
isStrongConsistency=true
singleMode=true
batchsync=false
enableTxQuickIndex=true

[p2p]
types=["dht"]
enable=false
msgCacheSize=10240
driver="leveldb"
dbPath="datadir/addrbook"
dbCache=4
grpcLogFile="grpc33.log"

[p2p.sub.dht]
channel=123

[rpc]
jrpcBindAddr="localhost:0"
grpcBindAddr="localhost:0"
whitelist=["127.0.0.1"]
jrpcFuncWhitelist=["*"]
grpcFuncWhitelist=["*"]

[mempool]
name="timeline"
poolCacheSize=10240
minTxFeeRate=100000

[consensus]
name="qbft"
minerstart=true

[mver.consensus]
fundKeyAddr = "1BQXS6TxaYYG5mADaWij4AxhZZUTpw95a5"
powLimitBits = "0x1f00ffff"
maxTxNumber = 1600      #160

[mver.consensus.ForkChainParamV1]
maxTxNumber = 10000

[mver.consensus.ForkChainParamV2]
powLimitBits = "0x1f2fffff"

[consensus.sub.qbft]
genesis="14KEKbYtKKQm4wMthSK9J4La4nAiidGozt"
genesisAmount=100000000
genesisBlockTime=1514533394
timeoutTxAvail=500
timeoutPropose=3000
timeoutProposeDelta=500
timeoutPrevote=2000
timeoutPrevoteDelta=500
timeoutPrecommit=2000
timeoutPrecommitDelta=500
timeoutCommit=500
skipTimeoutCommit=false
emptyBlockInterval=2
genesisFile="genesis_file.json"
privFile="priv_validator_0.json"
dbPath="datadir/qbft"
port=33001
validatorNodes=["127.0.0.1:33002"]
fastSync=true

preExec=true
signName="bls"
useAggregateSignature=true
multiBlocks=2

[store]
name="kvmvcc"
driver="leveldb"
dbPath="datadir/kvmvcc"
dbCache=128

[store.sub.kvmvcc]
enableMavlPrefix=false
enableMVCC=false

[wallet]
minFee=100000
driver="leveldb"
dbPath="wallet"
dbCache=16
signType="secp256k1"

[wallet.sub.ticket]
minerdisable=true
minerwhitelist=["*"]

[exec]
enableStat=false
enableMVCC=false
alias=["token1:token","token2:token","token3:token"]
saveTokenTxList=false

[exec.sub.cert]
enable=false
cryptoPath="authdir/crypto"
signType="auth_ecdsa"

[exec.sub.manage]
superManager=[
    "14KEKbYtKKQm4wMthSK9J4La4nAiidGozt",
]

[fork.system]
ForkExecKey=0

[fork.sub.manage]
Enable=0
ForkManageExec=0

[fork.sub.qbftNode]
Enable=0

[metrics]
enableMetrics=false
dataEmitMode="influxdb"
